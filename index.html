<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="source.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <p class="heading"> TIC-TAC-TOE</p>
    </div>

    <div class="main-content">

        <div class="menu">
            <button class="mode-button"> <img class="menu-img" src="graphics/user.png" alt="Image of user"> </button>
            <button class="mode-button"> <img class="menu-img" src="graphics/black-cross.png" alt="Image of user"> </button>
            <button class="mode-button"> <img class="menu-img" src="graphics/black-circle.png" alt="Image of computer"> </button>
            <button class="mode-button"> <img class="menu-img" src="graphics/computer.png" alt="Image of computer"> </button>
        </div>
        
        <div class="board">
            <div class="board-grid big">
                <div class="cell cell-border-right-b cell-border-bottom-b"> 
                    <img src="graphics/cross.png" alt="Image of a cross" class="circle choice-icon-big"> 
                </div>
                <div class="cell cell-border-right-b cell-border-bottom-b"> </div>
                <div class="cell cell-border-bottom-b"> </div>
                <div class="cell cell-border-right-b cell-border-bottom-b">
                    <img src="graphics/circle.png" alt="Image of a cross" class="circle choice-icon-big"> 
                </div>
                <div class="cell cell-border-right-b cell-border-bottom-b"> </div>
                <div class="cell cell-border-bottom-b"> </div>
                <div class="cell cell-border-right-b"> </div>
                <div class="cell cell-border-right-b"> </div>
                <div class="cell"></div>
            </div>
        </div>

        <div class="board-history">
            <div class="board">
                <div class="board-grid small">
                    <div class="cell cell-border-right cell-border-bottom"> 
                        <img src="graphics/cross.png" alt="Image of a cross" class="circle choice-icon-small"> 
                    </div>
                    <div class="cell cell-border-right cell-border-bottom"> </div>
                    <div class="cell cell-border-bottom"> </div>
                    <div class="cell cell-border-right cell-border-bottom">
                        <img src="graphics/circle.png" alt="Image of a cross" class="circle choice-icon-small"> 
                    </div>
                    <div class="cell cell-border-right cell-border-bottom"> </div>
                    <div class="cell cell-border-bottom"> </div>
                    <div class="cell cell-border-right"> </div>
                    <div class="cell cell-border-right"> </div>
                    <div class="cell"></div>
                </div>
            </div>
            <div class="board">
                <div class="board-grid small">
                    <div class="cell cell-border-right cell-border-bottom"> 
                        <img src="graphics/cross.png" alt="Image of a cross" class="circle choice-icon-small"> 
                    </div>
                    <div class="cell cell-border-right cell-border-bottom"> </div>
                    <div class="cell cell-border-bottom"> </div>
                    <div class="cell cell-border-right cell-border-bottom">
                        <img src="graphics/circle.png" alt="Image of a cross" class="circle choice-icon-small"> 
                    </div>
                    <div class="cell cell-border-right cell-border-bottom"> </div>
                    <div class="cell cell-border-bottom"> </div>
                    <div class="cell cell-border-right"> </div>
                    <div class="cell cell-border-right"> </div>
                    <div class="cell"></div>
                </div>
            </div>
            <div class="board">
                <div class="board-grid small">
                    <div class="cell cell-border-right cell-border-bottom"> 
                        <img src="graphics/cross.png" alt="Image of a cross" class="circle choice-icon-small"> 
                    </div>
                    <div class="cell cell-border-right cell-border-bottom"> </div>
                    <div class="cell cell-border-bottom"> </div>
                    <div class="cell cell-border-right cell-border-bottom">
                        <img src="graphics/circle.png" alt="Image of a cross" class="circle choice-icon-small"> 
                    </div>
                    <div class="cell cell-border-right cell-border-bottom"> </div>
                    <div class="cell cell-border-bottom"> </div>
                    <div class="cell cell-border-right"> </div>
                    <div class="cell cell-border-right"> </div>
                    <div class="cell"></div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <p class="footer-attribute"><a href="https://www.flaticon.com/free-icons/close" title="close icons" target="_blank">Close icons created by Pixel perfect - Flaticon</a></p>
    </div>

</body>
</html>
